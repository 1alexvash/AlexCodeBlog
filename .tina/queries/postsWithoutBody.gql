query postsWithoutBody(
  $before: String
  $after: String
  $first: Float
  $last: Float
  $sort: String
  $filter: PostFilter
) {
  postConnection(
    before: $before
    after: $after
    first: $first
    last: $last
    sort: $sort
    filter: $filter
  ) {
    edges {
      node {
        id
        title
        date
        heroImage
        draft
        tags
        _sys {
          filename
          basename
          breadcrumbs
          path
          relativePath
          extension
        }
      }
    }
  }
}
